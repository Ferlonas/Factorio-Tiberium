[technology-description]
tiberium-separation-tech=Базовые рецепты разделения тиберия в полезные материалы.
tiberium-processing-tech=Первый шаг в обработке тиберия. Разблокирует более эффективный метод центрифугирования тибериевого шлама, а так же дополнительные научные рецепты.
tiberium-control-network-tech=Разблокировка более эффективных методов добычи, утилизации и контроля тиберия.
tiberium-power-tech=Переработка тиберия в его чистейшую форму для использования в вооружении или в качестве источника энергии.
tiberium-sludge-processing=Раскройте секреты этой загадочной жидкости. Как выяснилось, это всё ещё просто грязь.
tiberium-sludge-recycling=Вам говорили не выбрасывать весь этот тибериевый осадок, и вы его не выбросили, верно? Отлично, потому что учёные только что разработали способ насыщения расплавленного тиберия при помощи этой дряни.
tiberium-growth-acceleration=Возможность скармливать ресурсы тиберию для ускорения его роста.
tiberium-transmutation-tech=Понимание принципов функционирования тиберия на молекулярном уровне позволяет использовать его в качестве ядерного топлива и в прочих ядерных трансмутациях.
tiberium-mechanical-research=Тестирование механических свойств тиберия.
tiberium-thermal-research=Бросайте это в печь. Будем надеяться что ничего не взорвётся.
tiberium-chemical-research=Расплавьте это в кислоте. Взорваться не должно.
tiberium-nuclear-research=Обстреляйте это нейтронами. В этот раз должно взорваться.
tiberium-electromagnetic-research=Запишите и проанализируйте излучения от обычного тиберия и предыдущего теста.
tiberium-molten-processing=Переработка тиберия в расплавленное состояние, открывающее продвинутые возможности по извлечению из него ресурсов.
tiberium-energy-weapons-damage=Расширенное исследование процедур по улучшению процесса ионизации тиберия, которое наверняка даст вам полезную информацию по энергетическому вооружению.
tiberium-explosives=Исследование того, как тиберий взрывается, может быть полезным в процессе изготовления любой взрывчатки.
tiberium-containment-tech=Методы замедления распространения тиберия. Излучатели звукового барьера могут создавать звуковые заграждения, которые тиберий не в состоянии пересечь, а комбайны способны выработать месторождение полностью, эффективно удаляя его.
tiberium-growth-acceleration-acceleration=Первоначальные попытки в ускорение роста весьма грубоваты. Они работают, но могут быть эффективнее. 25% бонус к скорости производства за технологический уровень.

