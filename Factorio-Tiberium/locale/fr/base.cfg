[mod-setting-description]  
tiberium-byproduct-1=Les recettes de raffinage produisent-elles des déchets de boues de Tiberium ?\n Par défaut : activé 
tiberium-byproduct-2=Les recettes de raffinage produisent-elles des déchets de soufre ?\n Par défaut : désactivé  
tiberium-byproduct-direct=Les recettes directes produisent-elles des déchets de boues de Tiberium ?\n Par défaut: désactivé 
tiberium-damage=Échelle des dégâts que le Tiberium fera aux structures lorsqu'il grandira, aux joueurs qui se tiennent dessus ou aux joueurs qui en détiennent dans leur inventaire. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 10  
tiberium-radius=Distance des arbres où le Tiberium peut être placé. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 30  
tiberium-growth=Détermine la quantité de minerai de Tiberium qui peut pousser sur une tuile. La sauvegarde du jeu doit être rechargée après la modification.\n Par défaut : 10  
debug-text=Active diverses mesures de débogage.\n Par défaut : désactivé  
tiberium-max-per-tile=Tiberium maximum qui sera placé sur une tuile par croissance.\n Par défaut : 1000  
tiberium-value=Détermine la quantité de matière première obtenue à partir d'un seul morceau de minerai de Tiberium. Des valeurs plus élevées facilitent le jeu.\n Par défaut : 10  
tiberium-wont-damage-biters=Empêche les biters de mourir à cause  des champs de Tiberium. N'affecte pas les dégâts infligés par les armes Tiberium.\n  Par défaut : désactivé  
tiberium-spread=Contrôle la vitesse de propagation du Tiberium. Des valeurs plus élevées couvriront agressivement le paysage. Zéro donnera des champs régénérants qui ne s'étendent pas indéfiniment.\n Par défaut : 30  
tiberium-starting-area=Cela ajoutera le Tiberium comme l'un de vos gisements de minerai de départ.\n Oui, il se répandra et mangera les autres gisements de minerai de départ.\nOui, cela rendra le jeu beaucoup plus difficile.\n Vous ne pouvez vous attendre à aucune pitié et seulement à la douleur, vous avez été prévenu.\n Par défaut : désactivé 
tiberium-advanced-start=Commencez avec un équipement de raffinage de Tiberium de base, de sorte que vous puissiez faire une partie avec uniquement du Tiberium.\n Par défaut : désactivé 
tiberium-ore-removal=Active le minerai de Tiberium dans les paramètres de départ et les paramètres de départ avancés. \n Par défaut : désactivé  
tiberium-item-damage-scale=Si cette option est activée, les dégâts du Tiberium dans votre inventaire sont proportionnels au nombre de piles dont vous disposez. Vous mourrez immédiatement si vous en avez trop.\n Par défaut : désactivé  
  
