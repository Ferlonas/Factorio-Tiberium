[technology-description]  
tiberium-separation-tech=Recettes de base pour séparer le Tiberium en matériaux utiles.  
tiberium-processing-tech=La première étape du raffinage du Tiberium. Débloque une centrifugation plus efficace de la boue de Tiberium et des recettes de packs de science. 
tiberium-control-network-tech=Débloque des méthodes plus efficaces d'extraction, d'utilisation et de contrôle du Tiberium.  
tiberium-power-tech=Raffinez le Tiberium dans sa forme la plus pure pour une utilisation dans des armes ou comme source d'énergie. 
tiberium-sludge-processing=Découvrez les secrets de ce mystérieux liquide. Non, attendez, ce n'est toujours en fait que de l'Extrait. 
tiberium-sludge-recycling=Vous avez conservé toute cet Extrait comme je vous l'avais dit, non ? Bien, car les scientifiques viennent de trouver un moyen de l'utiliser pour augmenter le Tiberium fondu. 
tiberium-growth-acceleration=La capacité d'alimenter les ressources de Tiberium pour accélérer sa croissance. 
tiberium-transmutation-tech=Comprendre le fonctionnement du Tiberium au niveau moléculaire permet son utilisation comme combustible nucléaire, ainsi que la transmutation nucléaire. 
tiberium-mechanical-research=Test des propriétés mécaniques du Tiberium 
tiberium-thermal-research=Jetez-le dans un four et espérez qu'il n'explose pas. 
tiberium-chemical-research=Dissolvez-le dans l'acide et espérez qu'il n'explose pas. 
tiberium-nuclear-research=Tirez des neutrons dessus et espérez qu'il explose. 
tiberium-electromagnetic-research=Enregistrez et analysez les émissions du Tiberium normal et du test précédent. 
tiberium-molten-processing=Raffinage du Tiberium à l'état fondu, permettant des techniques d'extraction plus avancées. 
tiberium-energy-weapons-damage=Des recherches approfondies sur la manière d'améliorer les procédures d'ionisation du Tiberium qui peuvent fournir des informations utiles pour les armes à énergie en général. 
tiberium-explosives=La recherche sur l'explosion du Tiberium peut être utile pour améliorer tous les explosifs. 
tiberium-containment-tech=Façons de ralentir la propagation du Tiberium. Les émetteurs SRF peuvent créer des murs soniques que le Tiberium ne peut pas traverser et les collecteurs peuvent extraire des arbres pour les supprimer. 
tiberium-growth-acceleration-acceleration=Les accélérateurs de croissance initiaux que vous avez créés sont bruts. Ils fonctionnent, mais ils peuvent être améliorés. Bonus de vitesse de fabrication de 25% par technologie. 
 
